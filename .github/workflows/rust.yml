name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
#           target: x86_64-linux-android
      - run: rustup target add x86_64-linux-android aarch64-linux-android
      - run: ls $ANDROID_HOME/ndk-bundle  
      - run: make config
      - run: make android  
